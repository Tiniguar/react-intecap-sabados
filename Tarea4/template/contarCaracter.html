<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de caracter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <h3> Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.    </h3>
    
        <form >
            <div class="input-group mb-3">
                
                <input id="textoContar" type="text" class="form-control" placeholder="Ingrese el texto" aria-label="Texto a contar" >
            </div>

            
            <div class="input-group mb-3">
                
                <input id="resultadoContar"  type="text" class="form-control" placeholder="Resultado" aria-label="Resultado" >
              </div>

              <div class="col-auto">
                <button type="button" onclick="contadorCaracteres()" class="btn btn-primary mb-3">Contar</button>
              </div>
        </form>
            <a href="../index.html">Regresar a menu principal</a>
    </div>
    <script src="../js/Tarea4.js"></script>
